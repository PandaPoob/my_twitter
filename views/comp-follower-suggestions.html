<div class="bg-twittergray-900 rounded-xl pt-3 mt-4">
  <h2 class="text-xl font-bold px-4 pb-2">Who to follow</h2>
  <ul>
    % for fsug in fsugg:
    <li class="relative">
      <a
        href="/{{fsug['user_name']}}"
        class="flex py-3 px-4 hover:bg-white hover:bg-opacity-[3%]"
      >
        <span class="grid grid-cols-10 gap-2 items-center">
          <img
            src="/images/avatar_imgs/{{fsug['user_img_avatar']}}"
            alt="{{fsug['user_full_name']}} avatar img"
            class="rounded-full col-span-2"
          />
          <span class="col-span-5">
            <span class="flex gap-1">
              <span
                class="font-bold text-base text-ellipsis whitespace-nowrap overflow-hidden break-words hover:underline"
                >{{fsug["user_full_name"]}}</span
              >

              % if fsug["user_twitterblue"]:
              <span>
                <svg
                  width="18"
                  height="18"
                  viewBox="0 0 24 24"
                  class="text-twitterblue"
                >
                  <path
                    fill="currentColor"
                    d="m8.6 22.5l-1.9-3.2l-3.6-.8l.35-3.7L1 12l2.45-2.8l-.35-3.7l3.6-.8l1.9-3.2L12 2.95l3.4-1.45l1.9 3.2l3.6.8l-.35 3.7L23 12l-2.45 2.8l.35 3.7l-3.6.8l-1.9 3.2l-3.4-1.45Zm2.35-6.95L16.6 9.9l-1.4-1.45l-4.25 4.25l-2.15-2.1L7.4 12Z"
                  />
                </svg>
              </span>
              % end
            </span>
            <span class="text-twittergray-500 text-base"
              >@{{fsug["user_name"]}}</span
            >
          </span>

          <span class="col-span-3"></span>
        </span>
      </a>
      <button
        class="absolute top-[50%] translate-y-[-50%] right-0 z-20 bg-white text-twittergray-900 text-base font-medium rounded-full py-1.5 px-4 mr-4 hover:bg-opacity-90"
      >
        Follow
      </button>
    </li>
    % end
  </ul>
  <a
    href=""
    class="w-full flex justify-start p-4 text-twitterblue text-base rounded-b-md hover:bg-white hover:bg-opacity-[3%]"
  >
    Show more
  </a>
</div>
