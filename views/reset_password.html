<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="robots" content="noindex, follow" />
    <link rel="stylesheet" type="text/css" href="../app.css" />
    <link
      rel="icon"
      type="image/x-icon"
      href="https://api.iconify.design/logos:twitter.svg"
    />
    <title>Reset password</title>
    <style>
      .validate_error {
        border: 1px solid #f4212e;
      }

      .validate_error:focus {
        border: 1px solid #f4212e;
      }
    </style>
  </head>
  <body class="bg-black min-h-screen flex justify-center text-white">
    <!-- toast error msg -->
    % include('comp-toaster-top')
    <!-- end toast error msg -->

    <div class="p-4 mx-4 w-full max-w-feed mb-8 mt-12">
      <a href="/" class="flex justify-center mb-6">
        <svg
          xml
          s="http://www.w3.org/2000/svg"
          width="32"
          height="32"
          viewBox="0 0 24 24"
          class="text-twitterblue justify-self-center w-10 h-auto"
        >
          <path
            fill="currentColor"
            d="M22.46 6c-.77.35-1.6.58-2.46.69c.88-.53 1.56-1.37 1.88-2.38c-.83.5-1.75.85-2.72 1.05C18.37 4.5 17.26 4 16 4c-2.35 0-4.27 1.92-4.27 4.29c0 .34.04.67.11.98C8.28 9.09 5.11 7.38 3 4.79c-.37.63-.58 1.37-.58 2.15c0 1.49.75 2.81 1.91 3.56c-.71 0-1.37-.2-1.95-.5v.03c0 2.08 1.48 3.82 3.44 4.21a4.22 4.22 0 0 1-1.93.07a4.28 4.28 0 0 0 4 2.98a8.521 8.521 0 0 1-5.33 1.84c-.34 0-.68-.02-1.02-.06C3.44 20.29 5.7 21 8.12 21C16 21 20.33 14.46 20.33 8.79c0-.19 0-.37-.01-.56c.84-.6 1.56-1.36 2.14-2.23Z"
          />
        </svg>
      </a>

      <h1 id="heading" class="text-xxl text-center font-semibold">
        Reset password
      </h1>
      <div id="password_reset_container">
        <form
          class="flex flex-col"
          method="POST"
          name="reset_pw_form"
          onsubmit="checkResetPwForm(); return false"
        >
          <div class="flex flex-col justify-start min-h-[100px]">
            <label for="user_password" class="text-md mt-2 mb-1"
              >Password</label
            >
            <input
              id="user_password"
              class="h-12 text-twittergray-900 rounded-sm border-2 px-2 border-white focus:outline-none focus:border-twitterblue"
              name="user_password"
              placeholder="Password"
              type="password"
              maxlength="{{password_val['max']}}"
              min-val="{{password_val['min']}}"
              onblur="validatePassword()"
            />
            <p
              id="user_password_error_msg"
              class="hidden text-red-500 text-sm mt-1"
            >
              Password must be 8-50 characters, contain one upper- and lowercase
              letter and one number
            </p>
          </div>

          <div class="flex flex-col justify-start min-h-[100px]">
            <label class="mt-2 text-md mb-1" for="confirm_password"
              >Confirm Password</label
            >
            <input
              class="h-12 text-twittergray-900 rounded-sm border-2 px-2 border-white focus:outline-none focus:border-twitterblue"
              type="password"
              id="confirm_password"
              name="confirm_password"
              placeholder="Confirm password"
              onblur="confirmPassword()"
            />
            <p
              id="confirm_password_error_msg"
              class="hidden text-red-500 text-sm mt-1"
            >
              Passwords must match
            </p>
          </div>
          <input type="hidden" name="user_api_key" value="{{user_api_key}}" />
          <button
            class="flex justify-center items-center border border-twitterborder bg-black rounded-full text-lg font-bold py-3 mt-2 hover:bg-white hover:bg-opacity-[3%] h-12"
            type="submit"
          >
            <span id="form_default">Reset password</span>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              id="form_loading"
              class="animate-spin hidden"
            >
              <path
                fill="currentColor"
                d="M12,1A11,11,0,1,0,23,12,11,11,0,0,0,12,1Zm0,19a8,8,0,1,1,8-8A8,8,0,0,1,12,20Z"
                opacity=".25"
              />
              <path
                fill="currentColor"
                d="M10.14,1.16a11,11,0,0,0-9,8.92A1.59,1.59,0,0,0,2.46,12,1.52,1.52,0,0,0,4.11,10.7a8,8,0,0,1,6.66-6.61A1.42,1.42,0,0,0,12,2.69h0A1.57,1.57,0,0,0,10.14,1.16Z"
              ></path>
            </svg>
          </button>
        </form>
      </div>
    </div>

    <div id="password_success_container" class="hidden">
      <h2 class="font-bold text-xl mb-2">Your password was updated!</h2>
      <p>
        Your password has succesfully been updated! You should be able to login
        again.
      </p>
      <p class="text-sm mt-2">
        Log in
        <a href="/login" class="underline">here!</a>
      </p>
    </div>

    <script src="/js/toaster_top.js"></script>
    <script src="/js/post_reset_password.js"></script>
    <script src="/js/vali_passwords.js"></script>
  </body>
</html>
